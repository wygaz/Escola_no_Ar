{% extends 'sonho_de_serbase_sonhodeser.html' %}
{% block conteudo %}
<h2>Comunidade</h2>
{% for post in posts %}
<div class="card mb-3">
    <div class="card-body">
        <p class="mb-1"><strong>{{ post.perfil.usuario.first_name }}</strong></p>
        <p>{{ post.texto }}</p>
        {% if post.imagem %}<img src="{{ post.imagem.url }}" class="img-fluid">{% endif %}
    </div>
</div>
{% empty %}
<p>Nenhuma postagem ainda.</p>
{% endfor %}

{% endblock %}
