{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <title>{{ og_title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Open Graph (preview no WhatsApp/FB/IG) -->
  <meta property="og:title" content="{{ og_title }}" />
  <meta property="og:description" content="{{ og_description }}" />
  <meta property="og:image" content="{{ og_image }}" />
  <meta property="og:url" content="{{ og_url }}" />
  <meta property="og:type" content="website" />

  <!-- Twitter (ajuda alguns previews) -->
  <meta name="twitter:card" content="summary_large_image" />

  <!-- Redireciona o usuÃ¡rio -->
  <meta http-equiv="refresh" content="0; url={{ hotmart_url }}" />
  <script>
    window.location.replace("{{ hotmart_url|escapejs }}");
  </script>
</head>
<body>
  <p>Redirecionando para o Guia... <a href="{{ hotmart_url }}">clique aqui</a>.</p>
</body>
</html>
