{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Escola no Ar{% endblock %}</title>
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }

        header {
            text-align: center;
            padding: 30px 20px 10px 20px;
            background-color: #ffffff;
        }

        header img {
            max-height: 100px;
        }

        .container {
            max-width: 500px;
            margin: auto;
            padding: 30px;
        }

        form {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
            font-size: 1em;
        }

        .mensagem-erro {
            color: red;
            font-weight: bold;
            margin-bottom: 10px;
        }

        footer {
            text-align: center;
            color: #777;
            font-size: 0.8em;
            padding: 20px;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header>
        <img src="{% static 'img/logo_escola_no_ar.jpg' %}" alt="Logo Escola no Ar">
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        Â© {{ year|default:"2025" }} Escola no Ar. Todos os direitos reservados.
    </footer>
</body>
</html>
